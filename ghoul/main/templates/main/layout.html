{% load static%}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel=" stylesheet" href="{%static 'main/CSS/main.css'%}">
    <link rel=" stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{%static 'main/img/weather.png'%}"width="130" height="120" alt="weather">
        <span class="logo">The</span>
        <span class="logo1">Weather</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class = "fas fa-home"></i>Main</li></a>
            <a href="{% url 'about'%}"><li><i class = "fas fa-address-card"></i>Weather</li></a>
            <a href="{% url 'contacts'%}"><li><i class = "fas fa-paper-plane"></i>Contacts</li></a>
            <a href="{% url 'faq'%}"><li><i class="fas fa-question-circle"></i>FAQ</li></a>

        </ul>

    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
