{%extends 'main/layout.html'%}

{%block title%}
    Новости
{%endblock%}

{%block content%}
    <div class="features">
        <h1> Новости</h1>
        {% if news %}
            {% for el in news%}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p> {{ el.full_text}}</p>
            </div>
        {% endfor %}
        {% else %}
        <p> У вас нету записей </p>
        {% endif %}
    </div>
{%endblock%}
